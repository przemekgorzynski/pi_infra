ersion: '3.8'

networks:
  monitoring:
    name: monitoring
    external: true

volumes:
  traefik-ssl-certs:
    driver: local

secrets:
   dynu_api_key:
     file: dynu_api_key.txt

services:
  traefik:
    image: "traefik:v2.10"
    container_name: "traefik"
    networks:
      - monitoring
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    secrets:                    
     - dynu_api_key
    environment:
      - DYNU_API_KEY=/run/secrets/dynu_api_key
    volumes:
      - traefik-ssl-certs:/letsencrypt
      - /etc/traefik:/etc/traefik
      - /var/run/docker.sock:/var/run/docker.sock:ro
