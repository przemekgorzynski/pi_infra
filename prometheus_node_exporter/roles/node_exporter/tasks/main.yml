---

- name: Create docker compose directories
  file:
    path: "{{ item }}"
    state: directory
  with_items:
  - /prometheus_compose


- name: Copy Docker compose file
  template:
    src: ../templates/compose_node_exporter
    dest: /prometheus_compose/docker-compose.yml
    force: yes

- name: Deploy Docker Compose stack
  shell: cd /prometheus_compose && docker-compose up -d

- name: Check compose stack is deployed
  shell: docker ps -a
  register: docker_status

- name: Docker status
  debug:
    msg:  "{{ docker_status.stdout_lines }}"
  tags:
    - general_config_ubunt